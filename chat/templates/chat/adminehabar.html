{% extends 'books_videos/base.html' %}
{% load static %}

{% block title %}Admine habar ugratmak{% endblock title %}

{% block content %}
	<div class="w-full right-0 top-0 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <form action="{% url 'chat:adminehabar' %}" method="post" enctype="multipart/form-data" class="max-w-xs w-full shadow-2xl bg-white p-5 space-y-6">
        	{% csrf_token %}
	            <div>
	                <img class="mx-auto h-12 w-auto" src="{% static 'img/workflow-mark.svg' %}" alt="Workflow" />
	                <h2 class="mt-6 text-center text-3xl tracking-tight font-bold text-indigo-600">Habar ugratmak</h2>
	            </div>
	            <div class="mt-8 space-y-10">
	                <div class="rounded-md shadow-sm">
	                    <div class='mb-2'>
	                       {{ form.text }}
	                    </div>
	                    <div>
	                        <input type="file" name='file' class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" />
	                    </div>
	                </div>
	                <div class='mt-20'>
	                    <button name="submit" 
	                        class="group relative w-full flex items-center justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
	                            <img src="{% static 'img/send.png' %}" class="mr-2 w-4 h-4" alt="">
	                        UGRAT
	                    </button>
	                </div>
	            </div>
        </form>
    </div>


{% endblock content %}
